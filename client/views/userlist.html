<h1>user list</h1>
<form ng-submit="createUser()">
    <input type="text" placeholder="user first name" ng-model="newUser.firstaname">
    <input type="text" placeholder="user last name"  ng-model="newUser.lastname"><br>
    <input type="email" placeholder="user email" ng-model="newUser.email">
    <input type="password" placeholder="Password" ng-model="newUser.password"><br>
    <input type="submit" value="create">
    


</form>

<div class="user-controller">
    <div ng-repeat="user in users">
        <h3>{{user.firstname}} {{user.lastname}}<h3>
            <h3>{{user.email}}</h3> role: <h3>{{user.role}}</h3>
</div>
</div>
